name: CI / CD Pipeline
on:
  workflow_dispatch:

jobs:
  RunJiraPreDeploymentSetup:
    runs-on: ubuntu-latest
    steps:
    - name: Runs Pre Deployment Setup
      uses: actions/checkout@v2
      with:
          repository: BalrajBemainboina/ActionSharedLibrary
          ref: main
    - name:  run the workflow
      run: |
            gh auth login
            gh workflow run ActionSharedLibrary/action.yml
      
